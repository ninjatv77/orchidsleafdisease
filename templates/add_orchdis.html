{% extends 'layout.html'%}
{% block content %}
{% if request.user.is_staff %}
<section class="section">
    <div class="container " style="margin-top: 5%; padding-bottom: 5%;">
        <button onclick="buttonBackUpdate()" id="btn-back" class="btn btn-warning border "><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>ย้อนกลับ</button>
        <div class="row justify-content-center">
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">เพิ่มโรคกล้วยไม้</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">ชื่อโรค</label>
                                <input type="text" Required name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">ลักษณะอาการ</label>
                                <textarea rows="4" type="text" Required name="look" class="form-control">

                                </textarea>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">การแพร่ระบาด</label>
                                <textarea rows="4" type="text" Required name="epidemic" class="form-control">
                                </textarea>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">การป้องกันกำจัด</label>
                                <textarea rows="4" type="text" Required name="prevent" class="form-control">
                                </textarea>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">รูปภาพ</label>
                                <input type="file" Required name="disease_image" class="form-control">

                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
{% endblock content %}
