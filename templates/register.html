{% extends 'layout.html'%}

{% block content%}

<div class="container" style="margin-top:5%;">
    <button onclick="buttonlogin()" id="btn-back" class="btn btn-warning border "><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>ย้อนกลับ</button>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h2 align="center">สมัครสมาชิก</h2>

            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {%for messages in messages %}
                <h2 style="color: red;">*{{messages}}*</h2>
                {% endfor %}
            </div>
            {% endif %}

            <form action="addForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">ชื่อผู้ใช้</label>
                    <input type="username" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="">ชื่อ</label>
                    <input type="FirstName" class="form-control" name="FirstName" pattern="[^0-9][^' ']{2,}" title="First name cannot contains any digits" required>
                </div>
                <div class="form-group">
                    <label for="">สกุล</label>
                    <input type="LastName" class="form-control" name="LastName"  pattern="[^0-9][^' ']{2,}" title="Last name cannot contains any digits" required>
                </div>
                <div class="form-group">
                    <label for="">อีเมล</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for="">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="myInput" name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="ควรมีตัวเลขไม่น้อยกว่า 1 ตัว และ มีอักษรตัวใหญ่และตัวเล็ก 6ตัวหรือมากกว่า"
                    required>
                    <input type="checkbox" onclick="myFunction()">&nbsp; แสดงรหัสผ่าน
                </div>
                <div class="form-group">
                    <label for="">รหัสผ่าน-ซ้ำ</label>
                    <input type="password" class="form-control" name="repassword" required>
                </div>
                <br>
                <input type="submit" value="ลงทะเบียน" class="btn btn-primary" style="width: 100%;">
            </form>
        </div>
    </div>
</div>
<script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
{% endblock %}
