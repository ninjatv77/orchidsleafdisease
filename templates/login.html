{% extends 'layout.html'%}

{% block content%}
<div class="container" style="margin-top:7%;">
    <div class="row justify-content-md-center" id="form-login">
        <div class="col-md-auto">
            <h2>เข้าสู่ระบบ</h2>
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {%for messages in messages %}
                <span style="color: red;">*{{messages}}*</span>
                {% endfor %}
            </div>
            {% endif %}

            <form action="loginForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">ชื่อผู้ใช้</label>
                    <input type="username" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="myInput" name="password" required>
                    
                </div>
                <input type="checkbox" onclick="myFunction()">&nbsp; แสดงรหัสผ่าน
                <br>
                <div class="d-flex justify-content-between mt-2">
                    <div>
                        <input type="submit" value="เข้าสู่ระบบ" class="btn btn-primary">
                    </div>
                    <div>
                        <a href="/register" id="regis" class="btn btn-primary">สมัครสมาชิก</a><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>
<script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
{% endblock %}
